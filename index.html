<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>interactive Beat Pad</title>

    <!--MAIN.CSS LINK-->

    <link rel = "stylesheet" href = "main.css">


</head>
<body>
    <div class = "container">
        <h1 class = "title">QWERTY DRUM KIT</h1>

        <!--BUTTONS-->

        <div class = "drum_kit">
            <button class = "drum q">q</button>
            <button class = "drum w">w</button>
            <button class = "drum e">e</button>
            <button class = "drum r">r</button>
            <button class = "drum t">t</button>
            <button class = "drum y">y</button>
        </div>

        <!--VOLUME CONTROL-->

        <div class = "volume__control">
                <input type = "range" name = "" id = "volume__slider" min= "0" max= "100">
        </div>

        <!--USER INTERFACE PREFERENCE BUTTONS-->

        <div class = "interface__buttons">
            <button id = "interface__button-start">START MUSIC</button>
            <button id = "interface__button-theme">CHANGE THEME</button>
            <button id = "interface__button-background">CHANGE BACKGROUND</button>
        </div>
    </div>

    <!--SCRIPT LINK AND JS CODE-->

    <script src = "app.js"></script>






    
</body>
</html>
